<html>
<body>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/kajuwise/erikkaju.com/contents/apps');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
            let filePath = file.path;
            console.log("original " + file.path);
            filePath = file.path.replace("apps/", "");
            console.log("new " + file.path);
            htmlString += `<li><a href="${filePath}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
    })()
</script>
</body>
</html>
